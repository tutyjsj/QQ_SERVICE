<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ通信系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        :root {
            --primary: #0084ff;
            --primary-dark: #0069cc;
            --secondary: #1e1e1e;
            --light-bg: #2d2d2d;
            --dark-bg: #252526;
            --text-light: #f0f0f0;
            --text-gray: #b0b0b0;
            --success: #4CAF50;
            --warning: #FF9800;
            --danger: #F44336;
            --border-color: #444;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .app-container {
            width: 95%;
            max-width: 1400px;
            height: 90vh;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.7);
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* 登录界面样式 */
        .login-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 40px;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #0c0c0c 100%);
            position: relative;
            z-index: 10;
        }

        .login-logo {
            font-size: 4.5rem;
            color: var(--primary);
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 132, 255, 0.7);
        }

        .login-title {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 600;
            text-align: center;
            background: linear-gradient(90deg, #0084ff, #00c8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            color: var(--text-gray);
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            background: rgba(45, 45, 45, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.95rem;
            color: var(--text-gray);
        }

        .input-group input {
            width: 100%;
            padding: 14px 20px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: rgba(25, 25, 25, 0.8);
            color: var(--text-light);
            font-size: 1.05rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 132, 255, 0.3);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-login {
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            color: white;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: linear-gradient(90deg, var(--primary-dark), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 132, 255, 0.4);
        }

        .btn-action {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-gray);
        }

        .btn-action:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .action-buttons .btn {
            flex: 1;
        }

        /* 主界面样式 */
        .main-panel {
            display: none;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        /* 顶部导航栏 */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(35, 35, 35, 0.9);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(5px);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #00c8ff);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.3rem;
            color: white;
        }

        .user-details h3 {
            font-size: 1.2rem;
            margin-bottom: 3px;
            font-weight: 600;
        }

        .user-details span {
            font-size: 0.85rem;
            color: var(--text-gray);
        }

        .nav-controls {
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.3rem;
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--primary);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--danger);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.75rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 主内容区 */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* 左侧边栏 */
        .sidebar {
            width: 280px;
            background: rgba(40, 40, 40, 0.85);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            backdrop-filter: blur(3px);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: var(--text-light);
        }

        .search-container {
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            background: rgba(25, 25, 25, 0.8);
            color: var(--text-light);
            font-size: 1rem;
        }

        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            font-size: 1.1rem;
        }

        .sidebar-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            position: relative;
        }

        .tab.active {
            color: var(--primary);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: var(--primary);
            border-radius: 3px 3px 0 0;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .user-list {
            list-style: none;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .user-item.active {
            background: rgba(0, 132, 255, 0.15);
        }

        .user-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--primary);
        }

        .user-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        .user-status.offline {
            background-color: var(--text-gray);
            box-shadow: none;
        }

        .user-item-info {
            flex: 1;
        }

        .user-item-info h4 {
            font-size: 1.05rem;
            margin-bottom: 3px;
            font-weight: 500;
        }

        .user-item-info p {
            font-size: 0.85rem;
            color: var(--text-gray);
        }

        /* 聊天区域 */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(30, 30, 30, 0.8);
            position: relative;
        }

        .chat-header {
            padding: 15px 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(35, 35, 35, 0.9);
            backdrop-filter: blur(5px);
        }

        .chat-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ffa502);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.3rem;
            color: white;
        }

        .chat-info {
            flex: 1;
        }

        .chat-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .chat-status {
            font-size: 0.85rem;
            color: var(--text-gray);
        }

        .chat-actions {
            display: flex;
            gap: 15px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: url('https://www.transparenttextures.com/patterns/dark-denim-3.png');
        }

        .message {
            max-width: 75%;
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-bottom-right-radius: 5px;
        }

        .message.received {
            align-self: flex-start;
            background: var(--light-bg);
            border-bottom-left-radius: 5px;
        }

        .message-content {
            font-size: 1.05rem;
            line-height: 1.5;
        }

        .message-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-top: 8px;
            color: rgba(255, 255, 255, 0.7);
        }

        .message-input-area {
            padding: 20px;
            background: rgba(35, 35, 35, 0.9);
            border-top: 1px solid var(--border-color);
        }

        .message-input-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 14px 20px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            background: rgba(25, 25, 25, 0.8);
            color: var(--text-light);
            resize: none;
            height: 50px;
            max-height: 150px;
            font-size: 1.05rem;
            transition: all 0.3s;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 132, 255, 0.3);
        }

        .input-actions {
            display: flex;
            gap: 10px;
        }

        .input-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .input-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        .system-message {
            align-self: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--text-gray);
            margin: 10px 0;
        }

        /* 功能区域 */
        .function-area {
            width: 300px;
            background: rgba(40, 40, 40, 0.85);
            border-left: 1px solid var(--border-color);
            padding: 25px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(3px);
        }

        .function-title {
            font-size: 1.4rem;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            color: var(--text-light);
        }

        .function-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .func-btn {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 14px 18px;
            border-radius: 12px;
            background: rgba(25, 25, 25, 0.8);
            border: 1px solid var(--border-color);
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        .func-btn:hover {
            background: rgba(0, 132, 255, 0.2);
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .func-btn i {
            font-size: 1.4rem;
            color: var(--primary);
            min-width: 30px;
        }

        .func-btn div {
            font-size: 1.05rem;
            font-weight: 500;
        }

        .file-transfer {
            margin-top: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .file-list {
            margin-top: 15px;
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        .file-list-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--text-light);
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(25, 25, 25, 0.8);
            border-radius: 12px;
            margin-bottom: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }

        .file-item:hover {
            background: rgba(35, 35, 35, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .file-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            font-size: 1.4rem;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-size: 0.95rem;
            margin-bottom: 5px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-details {
            display: flex;
            font-size: 0.8rem;
            color: var(--text-gray);
            gap: 15px;
        }

        /* 背景动画 */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 132, 255, 0.1);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-1000px) translateX(1000px) rotate(720deg);
                opacity: 0;
            }
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .function-area {
                width: 250px;
            }
        }

        @media (max-width: 992px) {
            .function-area {
                display: none;
            }

            .sidebar {
                width: 220px;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                height: 95vh;
                width: 100%;
                border-radius: 0;
            }

            .sidebar {
                width: 70px;
            }

            .sidebar-header h2, .user-item-info, .tab span {
                display: none;
            }

            .user-item {
                justify-content: center;
                padding: 15px 10px;
            }

            .search-container input {
                padding: 10px;
            }

            .search-container i {
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
<div class="bg-animation" id="bgAnimation"></div>

<div class="app-container">
    <!-- 登录面板 -->
    <div class="login-panel" id="loginPanel">
        <div class="login-logo">
            <i class="fab fa-qq"></i>
        </div>
        <h1 class="login-title">QQ通信系统</h1>
        <p class="login-subtitle">安全、高效的即时通讯解决方案</p>

        <div class="login-form">
            <div class="input-group">
                <label for="userId"><i class="fas fa-user"></i> 用户账号</label>
                <input type="text" id="userId" placeholder="请输入用户ID" autocomplete="off">
            </div>

            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> 密码</label>
                <input type="password" id="password" placeholder="请输入密码">
            </div>

            <button class="btn btn-login" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> 登录系统
            </button>

            <div class="action-buttons">
                <button class="btn btn-action" id="registerBtn">
                    <i class="fas fa-user-plus"></i> 注册系统
                </button>
                <button class="btn btn-action" id="exitBtn">
                    <i class="fas fa-power-off"></i> 退出系统
                </button>
            </div>
        </div>
    </div>

    <!-- 主面板 -->
    <div class="main-panel" id="mainPanel">
        <!-- 顶部导航栏 -->
        <div class="top-nav">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-details">
                    <h3 id="currentUser">user123</h3>
                    <span>在线</span>
                </div>
            </div>

            <div class="nav-controls">
                <button class="nav-btn">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </button>
                <button class="nav-btn">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="nav-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 左侧边栏 -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2 class="sidebar-title">在线用户</h2>
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="搜索用户或群聊">
                    </div>
                </div>

                <div class="sidebar-tabs">
                    <div class="tab active" data-tab="online">
                        <i class="fas fa-user-friends"></i>
                        <span>在线用户</span>
                    </div>
                    <div class="tab" data-tab="recent">
                        <i class="fas fa-comment-alt"></i>
                        <span>最近聊天</span>
                    </div>
                </div>

                <div class="tab-content">
                    <ul class="user-list" id="userList">
                        <!-- 用户列表会动态生成 -->
                    </ul>
                </div>
            </div>

            <!-- 聊天区域 -->
            <div class="chat-area">
                <div class="chat-header">
                    <div class="chat-avatar">T</div>
                    <div class="chat-info">
                        <div class="chat-title">与 user456 的对话</div>
                        <div class="chat-status">在线</div>
                    </div>
                    <div class="chat-actions">
                        <button class="nav-btn">
                            <i class="fas fa-phone-alt"></i>
                        </button>
                        <button class="nav-btn">
                            <i class="fas fa-video"></i>
                        </button>
                    </div>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <!-- 消息会动态生成 -->
                </div>

                <div class="message-input-area">
                    <div class="message-input-container">
                        <textarea class="message-input" id="messageInput" placeholder="输入消息..."></textarea>
                        <div class="input-actions">
                            <button class="input-btn">
                                <i class="fas fa-smile"></i>
                            </button>
                            <button class="input-btn" id="fileBtn">
                                <i class="fas fa-paperclip"></i>
                            </button>
                            <button class="input-btn" id="sendMessageBtn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 功能区域 -->
            <div class="function-area">
                <h2 class="function-title">系统功能</h2>

                <div class="function-buttons">
                    <button class="func-btn" id="onlineListBtn">
                        <i class="fas fa-list"></i>
                        <div>显示在线用户列表</div>
                    </button>

                    <button class="func-btn" id="groupChatBtn">
                        <i class="fas fa-bullhorn"></i>
                        <div>群发消息</div>
                    </button>

                    <button class="func-btn" id="privateChatBtn">
                        <i class="fas fa-comment-dots"></i>
